<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="upper">
                Your Result
            </div>

            <div class="middle">
                <div class="seventysix">
                    76
                </div>
                <div class="ofhundred">
                    of 100
                </div>
            </div>

            <div class="lower">
                <div class="great">Great</div>
                <div class="leftpara">
                    You scored higher than 65% of the people who have taken these tests.
                </div>
            </div>




        </div>






        <div class="right">

            <div class="rightupper">


                <div class="summary">
                    Summary
                </div>

                <div class="marks">

                    <div class="reactionbox">
                        <div class="reaction">
                            <div class="reactionimg">
                                <img src="assets/icon-reaction.svg" alt="" srcset="">
                            </div>
                            <div class="reactiontext">
                                Reaction
                            </div>
                        </div>
                        <div class="reactionmarks">
                            <span class="eighty">80 </span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>

                    <div class="memorybox">
                        <div class="memory">
                            <div class="memoryimg">
                                <img src="assets/icon-memory.svg" alt="" srcset="">
                            </div>
                            <div class="memorytext">
                                Memory
                            </div>
                        </div>
                        <div class="memorymarks">
                            <span class="ninetytwo">92 </span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>

                    <div class="verbalbox">
                        <div class="verbal">
                            <div class="verbalimg">
                                <img src="assets/icon-verbal.svg" alt="" srcset="">
                            </div>
                            <div class="verbaltext">
                                Verbal
                            </div>
                        </div>
                        <div class="verbalmarks">
                            <span class="sixtyone">61 </span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>

                    <div class="visualbox">
                        <div class="visual">
                            <div class="visualimg">
                                <img src="assets/icon-visual.svg" alt="" srcset="">
                            </div>
                            <div class="visualtext">
                                Visual
                            </div>
                        </div>
                        <div class="visualmarks">
                            <span class="seventytwo">72 </span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>

                </div>
            </div>



            <div class="continue">
                Continue
            </div>



        </div>









    </div>



</body>

</html>
